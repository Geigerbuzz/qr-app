<!--
   MAIN PAGE:
   Escanear los bloques y connectar por bluetooth
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tactile reader APP</title> <!--Titulo de la pagina -->
  <link rel="icon" href="assets/images/favicon.png" type="image/png">

  <!--Importaciones de los estilos css-->
  <link rel="stylesheet" href="assets/styles/index.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!--Clase icono inicio-->
  <a href="https://www.tactilejr.org" target="_blank" rel="noopener noreferrer" class="logo">
    <img src="assets/images/logo.png">
  </a>
  <!-- Clase canvas video -->
  <div class="canvas">
    <canvas hidden id="aruco-canvas"></canvas>
  </div>
  <!-- Canvas para los bloques -->
  <div class="blocs">
    <canvas id="blocs-canvas"></canvas>
  </div>
  <!--Clase botones-->
  <div class="buttons">
    <button id="send" class="button send-btn"><img src="assets/images/startbloq.png" data-translate="sendBtn"></button>
    <button id="camara" class="button camara-btn" onclick="openCamera()"><img src="assets/images/open.png" data-translate="scanBtn"></button>
  </div>
  <div class="repeat">
    <button id="repeat" class="button repeat" onclick="RemoveCode()" hidden><img src="assets/images/repeat.png" data-translate="repeatBtn"></button>
  </div>
  <!--Clase ajustes-->
  <div class="settings">
    <a href="settings.html"><img src="assets/images/engranaje.png" data-translate="settings"></a>
  </div>
  <!--Clase connexiÃ³n bluetooth-->
  <div class="bluetooth">
    <button id="btn blt" onclick="PopUp()"><img src="assets/images/bluetooth.png" data-translate="bluetoothBtn"></button>
  </div>
</body>
  <!--Importaciones de los archivos js--> 
  <script type="text/javascript" src="assets/plugins/cv.js"></script> 
  <script type="text/javascript" src="assets/plugins/aruco.js"></script> 
  <script type="text/javascript" src="assets/plugins/pose.js"></script> 
  <script type="text/javascript" src="assets/js/conexion.js"></script> 
  <script type="text/javascript" src="assets/js/detector.js"></script>
  <script type="text/javascript" src="./assets/js/idioma.js"></script>
</html>
